<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div *ngFor="let casse of case">
        <ul class="list-group">
          <li class="list-group-item active">Date : {{casse.Date}}</li>
         <li class="list-group-item d-flex justify-content-between align-items-center">
           Confirmed
           <span class="badge badge-primary badge-pill">{{casse.Confirmed}}</span>
         </li>
         <li class="list-group-item d-flex justify-content-between align-items-center">
           Deaths
           <span class="badge badge-primary badge-pill">{{casse.Deaths}}</span>
         </li>
         <li class="list-group-item d-flex justify-content-between align-items-center">
           Recovered
           <span class="badge badge-primary badge-pill">{{casse.Recovered}}</span>
         </li>
         <li class="list-group-item d-flex justify-content-between align-items-center">
           Active
           <span class="badge badge-primary badge-pill">{{casse.Active}}</span>
         </li>
       </ul><br>
     
  </div>
    </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col align-self-center">
              <div *ngFor="let article of articles">
                  <div class="card text-center" style="width: 18rem;">
                    <img src="{{article.urlToImage}}" class="card-img-top" alt="...">
                      <div class="card-body">
                          <h5 class="card-title">{{article.title}}</h5>
                          <span><p style="font-weight: bold;">Author : {{article.author}}</p></span>
                          <span><small><p>Publish At : {{article.publishedAt}}</p></small></span>
                        <p class="card-text">{{article.description}}</p>
                        <a href="{{article.url}}" class="btn btn-primary">Read Article</a>
                      </div>
                    </div><br>
              </div>
            </div>
            <div class="col align-self-end">
              
            </div>
          </div>
        </div>
  </div>
</div>
